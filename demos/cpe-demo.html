<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/" />
  <title>Eardish</title>
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <meta name="viewport" content="initial-scale=1" />

  <!-- Global Styles -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body unresolved>

<section id="splash-screen">
  <svg>
    <use xlink:href="/assets/icons/svg/eardish-logo-with-slogan.svg"></use>
  </svg>
  <script>
    (function(){
      // TODO component this
      var here = document.getElementById("splash-screen");
      here.addEventListener( "transitionend", function( event ) {
        here.hidden = true;
      });

      window.addEventListener("load", function() {
        document.body.removeAttribute("unresolved");
      });
    })();
  </script>
</section>

<div id="screen-img" class="screen-image">
  <!-- NOTIFICATIONS -->
  <aside id="notifications">
    <button class="bold">X</button>
    <img class="logo" src="" />
    <p id="pick-song">
      <span class="sponsor-name bold"></span>&nbsp; just bought you a <span class="bold">new song</span>, go ahead and pick one...
    </p>
    <p id="got-song">
      <span class="sponsor-name bold"></span>&nbsp; just bought your song <span class="bold">Purple Mountains</span>. Please check your <span class="bold">Digital Wallet</span>
    </p>
    <p id="thankyou">
      <span class="sponsor-name bold"></span>&nbsp; thanks you for watching their ad and just put funds into your <span class="bold">Digital Wallet!</span>
    </p>
  </aside>

  <!-- STARTING PROFILE PAGE -->
  <img id="starting-profile" src="/assets/cpe/screens/fan-profile.jpg" />

  <!-- "SEARCH RESULTS" -->
  <img id="search-results" src="/assets/cpe/screens/search-results.jpg" hidden />

  <!-- CPE PAGE -->
  <section id="cpe" hidden>
    <video preload="none" webkit-playsinline>
      <source src="" type="video/mp4" />
      <source src="" type="video/webm" />
      <!--<source src="{{ currentSponsor.video[2] }}" type="video/ogg "/>-->
    </video>
    <img src="assets/cpe/wheel/wheel-grey.svg" alt="Revenue Split Model" />
  </section>

  <!-- MODAL FOR CONGRATS SCREEN -->
  <img id="unlocked-modal" class="screen-image" src="/assets/cpe/screens/unlocked-modal.jpg" hidden />

  <!-- MY COLLECTION -->
  <img id="my-collection" class="screen-image" src="/assets/cpe/screens/my-collection.jpg" hidden />

  <!-- ARTIST PROFILE -->
  <img id="artist-profile" class="screen-image" src="/assets/cpe/screens/artist-profile.jpg" hidden />

  <!-- ENDING PROFILE PAGE -->
  <img id="ending-profile" class="screen-image" src="/assets/cpe/screens/fan-profile-with-wallet.jpg" hidden />
</div>

<script src="scripts/cpe-demo.js"></script>


<!-- REMOVE FOR PRODUCTION -->
<script id="reload-tag" type="text/javascript">
  (function( window, document ){
    // Live Reload Script
    if( ( /^local.eardish|localhost|:5115/g ).test( location.host ) ) {
      document.write(
          "<script src=\"http://" +
          ( location.host || "localhost" ).split( ":" )[0] +
          ":35729/livereload.js\"></" +
          "script>"
      );
    }

    // Remove this script tag
    window.setTimeout(function(){
      document.body.removeChild(this);
    }.bind( document.getElementById( "reload-tag" ) ), 200);
  })( window, document );
</script>
<!--END REMOVE FOR PRODUCTION -->

</body>
</html>
